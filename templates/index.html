<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Service Recommendation System</h1>

    <form action="/recommend" method="POST">
        <label for="service">Select a Service:</label>
        <select id="service" name="service">
            {% for code, name in services.items() %}
                <option value="{{ name }}" {% if selected_service == name %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Get Recommendations</button>
    </form>

    {% if recommendations %}
        <h3>Recommended Services:</h3>
        <ul>
        {% for rec in recommendations %}
            <li>{{ rec }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <a href="/analytics">View Analytics Dashboard</a>
    <br>
<a href="/test_all">Test All Services</a>

</div>
</body>
</html>
